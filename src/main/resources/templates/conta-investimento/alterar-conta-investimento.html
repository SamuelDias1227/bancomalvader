<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Banco Malvadere - Editar Conta Investimento</title>

    <link rel="stylesheet" th:href="@{/bootstrap-5.3.8-dist/css/bootstrap.min.css}">
    <script th:src="@{/jquery-3.7.1-dist/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js}"></script>

    <style>
        body {
            background-color: #f5f7fa;
        }

        .container-card {
            background: white;
            margin-top: 30px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, .08);
        }

        h2 {
            font-weight: 600;
            margin-bottom: 20px;
        }

        h4 {
            margin-top: 25px;
            font-weight: 500;
            color: #0d6efd;
        }

        .mensagem {
            color: #d9534f;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
<div th:replace="~{fragments/nav :: nav}"></div>

<div class="container container-card">
    <div class="row">
        <div class="col">

            <h2 class="text-center">Alterar Conta Investimento</h2>

            <form th:action="@{/conta-investimento/editar/{id}(id=${contaInvestimento.id})}"
                  th:object="${contaInvestimento}"
                  method="post">

                <h4>Dados da Conta</h4>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Número da Conta:</label>
                    <div class="col-sm-3">
                        <input class="form-control" type="text" th:field="*{numeroConta}" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Data de Abertura:</label>
                    <div class="col-sm-3">
                        <input class="form-control" type="text"
                               th:value="${#temporals.format(contaInvestimento.dataAbertura, 'dd/MM/yyyy HH:mm')}"
                               readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Saldo:</label>
                    <div class="col-sm-3">
                        <input class="form-control" type="number" step="0.01" th:field="*{saldo}">
                    </div>
                    <div class="col-sm-6">
                        <span class="mensagem" th:if="${#fields.hasErrors('saldo')}" th:errors="*{saldo}"></span>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Status:</label>
                    <div class="col-sm-3">
                        <input class="form-control" type="text" th:field="*{status}" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Agência:</label>
                    <div class="col-sm-4">
                        <select class="form-select" th:field="*{agencia.id}">
                            <option th:each="ag : ${agencias}"
                                    th:value="${ag.id}"
                                    th:text="${ag.nome + ' (' + ag.codigoAgencia + ')'}"
                                    th:selected="${ag.id == contaInvestimento.agencia?.id}">
                            </option>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <span class="mensagem" th:if="${#fields.hasErrors('agencia')}" th:errors="*{agencia}"></span>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Cliente:</label>
                    <div class="col-sm-4">
                        <select class="form-select" th:field="*{cliente.id}">
                            <option th:each="cl : ${clientes}"
                                    th:value="${cl.id}"
                                    th:text="${cl.nome}"
                                    th:selected="${cl.id == contaInvestimento.cliente?.id}">
                            </option>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <span class="mensagem" th:if="${#fields.hasErrors('cliente')}" th:errors="*{cliente}"></span>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Perfil de Risco:</label>
                    <div class="col-sm-3">
                        <select class="form-select" th:field="*{perfilRisco}">
                            <option th:each="p : ${perfisRisco}" th:value="${p}" th:text="${p}"></option>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <span class="mensagem" th:if="${#fields.hasErrors('perfilRisco')}" th:errors="*{perfilRisco}"></span>
                    </div>
                </div>

                <div class="row mb-4">
                    <label class="col-sm-2 col-form-label">Taxa de Rendimento (%):</label>
                    <div class="col-sm-3">
                        <input class="form-control" type="number" step="0.01" th:field="*{taxaRendimentoBase}">
                    </div>
                    <div class="col-sm-6">
                        <span class="mensagem" th:if="${#fields.hasErrors('taxaRendimentoBase')}" th:errors="*{taxaRendimentoBase}"></span>
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <input class="btn btn-primary px-4" type="submit" value="Alterar">
                    <a class="btn btn-secondary ms-2" th:href="@{/conta-investimento/listar}">Voltar</a>
                </div>

            </form>

        </div>
    </div>
</div>
</body>
</html>
