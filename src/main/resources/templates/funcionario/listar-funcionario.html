<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Banco Malvadere - Lista de Funcionários</title>

    <link rel="stylesheet" th:href="@{/bootstrap-5.3.8-dist/css/bootstrap.min.css}">
    <script th:src="@{/jquery-3.7.1-dist/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/bootstrap-5.3.8-dist/js/bootstrap.min.js}"></script>

    <style>
        body {
            background-color: #f5f7fa;
        }

        h1 {
            margin-top: 25px;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .table th {
            background: #0d6efd;
            color: white;
            vertical-align: middle;
        }

        .container {
            background: white;
            margin-top: 30px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, .08);
        }
    </style>
</head>

<body>
<div th:replace="~{fragments/nav :: nav}"></div>

<div class="container">
    <div class="row">
        <div class="col">

            <h1 class="text-center">Lista de Funcionários</h1>

            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="text-center">
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Código</th>
                        <th>Cargo</th>
                        <th>Agência</th>
                        <th>Supervisor</th>
                        <th>Endereço</th>
                        <th colspan="2">Ações</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:if="${funcionarios == null or funcionarios.empty}">
                        <td colspan="8" class="text-center text-muted py-3">Nenhum funcionário cadastrado</td>
                    </tr>

                    <tr th:each="funcionario : ${funcionarios}">
                        <td>
                            <span th:text="${funcionario.nome}">Nome</span>
                        </td>

                        <td>
                            <span th:text="${funcionario.cpf}">CPF</span>
                        </td>

                        <td>
                            <span th:text="${funcionario.codigoFuncionario}">F000</span>
                        </td>

                        <td>
                            <span th:text="${funcionario.cargo}"></span>
                        </td>

                        <td>
                            <span th:text="${funcionario.agencia.nome}"></span>
                            <small class="text-muted">
                                (<span th:text="${funcionario.agencia.codigoAgencia}"></span>)
                            </small>
                        </td>

                        <td>
                            <span th:if="${funcionario.supervisor}">
                                <span th:text="${funcionario.supervisor.nome}"></span>
                                <br>
                                <small class="text-muted"
                                       th:text="'(' + ${funcionario.supervisor.cargo} + ')'"></small>
                            </span>

                            <em class="text-muted" th:unless="${funcionario.supervisor}">
                                Sem supervisor
                            </em>
                        </td>

                        <td>
                            <span th:text="${funcionario.endereco.local} + ', ' + ${funcionario.endereco.numeroCasa}"></span>
                            <br>
                            <small class="text-muted"
                                   th:text="${funcionario.endereco.bairro} + ' - ' + ${funcionario.endereco.cidade} + '/' + ${funcionario.endereco.estado}">
                            </small>
                        </td>

                        <td class="text-center">
                            <a class="btn btn-outline-primary btn-sm"
                               title="Editar"
                               th:href="@{/funcionario/editar/{id}(id=${funcionario.id})}">
                                Editar
                            </a>
                        </td>

                        <td class="text-center">
                            <a class="btn btn-outline-danger btn-sm"
                               title="Apagar"
                               th:href="@{/funcionario/apagar/{id}(id=${funcionario.id})}"
                               th:data-confirm-delete="|Deseja realmente apagar o funcionario ${funcionario.nome}?|"
                               onclick="return confirm(this.getAttribute('data-confirm-delete'))">
                                Apagar
                            </a>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

</body>
</html>
