<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Banco Malvader - Cadastro de usuário</title>

    <link rel="stylesheet" th:href="@{/bootstrap-5.3.8-dist/css/bootstrap.min.css}">
    <script th:src="@{/jquery-3.7.1-dist/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/bootstrap-5.3.8-dist/js/bootstrap.min.js}"></script>
	<style>
		 body {
            background: #f3f6fa;
            font-family: 'Segoe UI', sans-serif;
        }

        h2 {
            font-weight: 600;
            color: #0d6efd;
            margin-bottom: 20px;
        }

        .container {
            margin-top: 40px;
            max-width: 900px;
        }

        .form-card {
            background: #fff;
            padding: 35px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            border: 1px solid #e1e8f0;
        }

        label {
            font-weight: 600;
            color: #4a4a4a;
        }

        input.form-control {
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #cfd8e3;
        }

        input.form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 4px #0d6efd80;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0d6efd, #0a58ca);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn-primary:hover {
            transform: scale(1.03);
            background: linear-gradient(135deg, #0a58ca, #0948a8);
        }

        h4 {
            margin-top: 25px;
            color: #0a58ca;
            font-weight: 600;
        }

        .mensagem {
            color: #d9534f;
            font-weight: 600;
        }
	</style>
</head>

<body>
    <div th:replace="~{fragments/nav :: nav}"></div>

    <div class="container">
        <div class="form-card">
            <h2>Cadastro de usuário</h2>
            <div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <span th:text="${mensagem}"></span>
            </div>

            <form action="#" th:action="@{/usuario/cadastrar}" th:object="${usuario}" method="post">

                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">Nome:</label>
                    <div class="col-sm-5">
                        <input class="form-control" type="text" th:field="*{nome}">
                    </div>
                    <div class="col-sm-5">
                        <span class="mensagem" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">CPF:</label>
                    <div class="col-sm-3">
                        <input class="form-control" type="text" th:field="*{cpf}">
                    </div>
                    <div class="col-sm-5">
                        <span class="mensagem" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">Nascimento:</label>
                    <div class="col-sm-2">
                        <input class="form-control" type="date" th:field="*{dataNascimento}">
                    </div>
                    <div class="col-sm-5">
                        <span class="mensagem" th:if="${#fields.hasErrors('dataNascimento')}"
                            th:errors="*{dataNascimento}"></span>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">Telefone:</label>
                    <div class="col-sm-2">
                        <input class="form-control" type="tel" th:field="*{telefone}">
                    </div>
                    <div class="col-sm-5">
                        <span class="mensagem" th:if="${#fields.hasErrors('telefone')}"
                            th:errors="*{telefone}"></span>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">Senha:</label>
                    <div class="col-sm-2">
                        <input class="form-control" type="password" th:field="*{password}">
                    </div>
                    <div class="col-sm-5">
                        <span class="mensagem" th:if="${#fields.hasErrors('password')}"
                            th:errors="*{password}"></span>
                    </div>
                </div>

                <h4>Endereço</h4>

                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">CEP:</label>
                    <div class="col-sm-2">
                        <input class="form-control" type="text" th:field="*{endereco.cep}" placeholder="00000000">
                    </div>
                    <div class="col-sm-5">
                        <span class="mensagem" th:if="${#fields.hasErrors('endereco.cep')}"
                            th:errors="*{endereco.cep}"></span>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">Logradouro:</label>
                    <div class="col-sm-5">
                        <input class="form-control" type="text" th:field="*{endereco.local}">
                    </div>
                    <div class="col-sm-5">
                        <span class="mensagem" th:if="${#fields.hasErrors('endereco.local')}"
                            th:errors="*{endereco.local}"></span>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">Número:</label>
                    <div class="col-sm-2">
                        <input class="form-control" type="number" th:field="*{endereco.numeroCasa}" min="1">
                    </div>
                    <div class="col-sm-3">
                        <span class="mensagem" th:if="${#fields.hasErrors('endereco.numeroCasa')}"
                            th:errors="*{endereco.numeroCasa}"></span>
                    </div>

                    <label class="col-sm-1 col-form-label">Complemento:</label>
                    <div class="col-sm-3">
                        <input class="form-control" type="text" th:field="*{endereco.complemento}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">Bairro:</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text" th:field="*{endereco.bairro}">
                    </div>
                    <div class="col-sm-5">
                        <span class="mensagem" th:if="${#fields.hasErrors('endereco.bairro')}"
                            th:errors="*{endereco.bairro}"></span>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">Cidade:</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text" th:field="*{endereco.cidade}">
                    </div>
                    <div class="col-sm-5">
                        <span class="mensagem" th:if="${#fields.hasErrors('endereco.cidade')}"
                            th:errors="*{endereco.cidade}"></span>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">Estado:</label>
                    <div class="col-sm-1">
                        <input class="form-control" type="text" th:field="*{endereco.estado}" maxlength="2"
                               style="text-transform:uppercase">
                    </div>
                    <div class="col-sm-2">
                        <span class="mensagem" th:if="${#fields.hasErrors('endereco.estado')}"
                            th:errors="*{endereco.estado}"></span>
                    </div>
                </div>

                <input class="btn btn-primary" type="submit" value="Gravar" />

            </form>

        </div>
    </div>
</body>
</html>
