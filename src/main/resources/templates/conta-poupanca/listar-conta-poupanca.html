<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Banco Malvadere - Lista de Contas Poupança</title>

    <link rel="stylesheet" th:href="@{/bootstrap-5.3.8-dist/css/bootstrap.min.css}">
    <script th:src="@{/jquery-3.7.1-dist/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/bootstrap-5.3.8-dist/js/bootstrap.min.js}"></script>

    <style>
        .table-actions {
            white-space: nowrap;
        }

        .saldo {
            font-weight: 500;
        }

        .data-aniversario {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/nav :: nav}"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3">Contas Poupança Cadastradas</h1>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Número da Conta</th>
                                <th>Cliente</th>
                                <th>Agência</th>
                                <th>Saldo</th>
                                <th>Data Aniversário</th>
                                <th class="table-actions">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${contas == null or contas.empty}">
                                <td colspan="6" class="text-center text-muted py-4">
                                    <em>Nenhuma conta poupança cadastrada.</em>
                                </td>
                            </tr>

                            <tr th:each="c : ${contas}">
                                <td th:text="${c.numeroConta}">12345-6</td>
                                <td th:text="${c.cliente.nome}">João Silva</td>
                                <td th:text="${c.agencia.nome}">Agência Central</td>
                                <td class="saldo" th:text="${c.saldo}">0.00</td>
                                <td class="data-aniversario" th:text="${c.ultimoRendimento}">01/01/2025</td>
                                <td class="table-actions">
                                    <a th:href="@{/operacao/extrato/{id}(id=${c.id})}">Extrato</a>
                                    <a th:href="@{'/conta-poupanca/editar/' + ${c.id}}"
                                        class="btn btn-outline-primary btn-sm" title="Editar">
                                        Editar
                                    </a>
                                    <a th:href="@{'/conta-poupanca/apagar/' + ${c.id}}"
                                        class="btn btn-outline-danger btn-sm"
                                        th:data-confirm-delete="|Deseja apagar a conta ${c.numeroConta}?|"
                                        onclick="return confirm(this.getAttribute('data-confirm-delete'))"
                                        title="Apagar">
                                        Apagar
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
