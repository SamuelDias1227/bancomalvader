<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Banco Malvadere - Lista de Agências</title>

    <link rel="stylesheet" th:href="@{/bootstrap-5.3.8-dist/css/bootstrap.min.css}">
    <script th:src="@{/jquery-3.7.1-dist/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/bootstrap-5.3.8-dist/js/bootstrap.min.js}"></script>

    <style>
        .endereco-resumo {
            font-size: 0.9em;
            color: #555;
        }

        .table-actions {
            white-space: nowrap;
        }

        .funcionarios-count {
            font-size: 0.85em;
            color: #666;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/nav :: nav}"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3">Lista de Agências</h1>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Nome</th>
                                <th>Código</th>
                                <th>Funcionários</th>
                                <th>Endereço</th>
                                <th class="table-actions">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${agencias == null or agencias.empty}">
                                <td colspan="5" class="text-center text-muted py-4">
                                    <em>Nenhuma agência cadastrada.</em>
                                </td>
                            </tr>

                            <tr th:each="ag : ${agencias}">
                                <td>
                                    <strong th:text="${ag.nome}">Agência Central</strong>
                                </td>
                                <td>
                                    <span class="badge bg-secondary" th:text="${ag.codigoAgencia}">001</span>
                                </td>
                                <td>
                                    <span class="funcionarios-count"
                                        th:text="${#lists.size(ag.funcionarios)} + ' funcionário(s)'">
                                        0 funcionário(s)
                                    </span>
                                </td>
                                <td>
                                    <div class="endereco-resumo" th:if="${ag.endereco != null}">
                                        <span th:text="${ag.endereco.local} + ', ' + ${ag.endereco.numeroCasa}"></span>
                                        <br>
                                        <small
                                            th:text="${ag.endereco.bairro} + ' - ' + ${ag.endereco.cidade} + '/' + ${ag.endereco.estado}"></small>
                                    </div>
                                    <em class="text-muted" th:unless="${ag.endereco != null}">Sem endereço</em>
                                </td>
                                <td class="table-actions">
                                    <a th:href="@{/agencia/editar/{id}(id=${ag.id})}"
                                        class="btn btn-outline-primary btn-sm" title="Editar">
                                        Editar
                                    </a>
                                    <a th:href="@{/agencia/apagar/{id}(id=${ag.id})}"
                                        class="btn btn-outline-danger btn-sm"
                                        th:data-confirm-delete="|Deseja apagar a agência ${ag.nome}?|"
                                        onclick="return confirm(this.getAttribute('data-confirm-delete'))"
                                        title="Apagar">
                                        Apagar
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Botão flutuante (mobile) -->
                <a th:href="@{/agencia/novo}" class="btn btn-success btn-lg position-fixed bottom-0 end-0 m-3 d-md-none"
                    style="border-radius: 50%; width: 56px; height: 56px; padding: 0;" title="Nova agência">
                    <span style="font-size: 1.5rem;">+</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
