<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Banco Malvadere - Cadastro de Agência</title>

    <link rel="stylesheet" th:href="@{/bootstrap-5.3.8-dist/css/bootstrap.min.css}">
    <script th:src="@{/jquery-3.7.1-dist/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/bootstrap-5.3.8-dist/js/bootstrap.min.js}"></script>

    <style>
        .mensagem {
            color: red;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/nav :: nav}"></div>

    <div class="container my-4">

        <h2 class="mb-4">Cadastro de Agência</h2>

        <div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <span th:text="${mensagem}"></span>
        </div>

        <form action="#" th:action="@{/agencia/cadastrar}" th:object="${agencia}" method="post">

            <div class="row mb-3">
                <label class="col-sm-1 col-form-label">Nome:</label>
                <div class="col-sm-5">
                    <input class="form-control" type="text" th:field="*{nome}">
                </div>
                <div class="col-sm-5">
                    <span class="mensagem" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-1 col-form-label">Código:</label>
                <div class="col-sm-3">
                    <input class="form-control" type="text" th:field="*{codigoAgencia}">
                </div>
                <div class="col-sm-5">
                    <span class="mensagem" th:if="${#fields.hasErrors('codigoAgencia')}" th:errors="*{codigoAgencia}"></span>
                </div>
            </div>

            <h4 class="mt-4">Endereço da Agência</h4>

            <div class="row mb-3">
                <label class="col-sm-1 col-form-label">CEP:</label>
                <div class="col-sm-2">
                    <input class="form-control" type="text" th:field="*{endereco.cep}" placeholder="00000000">
                </div>
                <div class="col-sm-5">
                    <span class="mensagem" th:if="${#fields.hasErrors('endereco.cep')}" th:errors="*{endereco.cep}"></span>
                </div>
            </div>


            <div class="row mb-3">
                <label class="col-sm-1 col-form-label">Logradouro:</label>
                <div class="col-sm-5">
                    <input class="form-control" type="text" th:field="*{endereco.local}">
                </div>
                <div class="col-sm-5">
                    <span class="mensagem" th:if="${#fields.hasErrors('endereco.local')}" th:errors="*{endereco.local}"></span>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-1 col-form-label">Número:</label>
                <div class="col-sm-2">
                    <input class="form-control" type="number" th:field="*{endereco.numeroCasa}" min="1">
                </div>
                <div class="col-sm-3">
                    <span class="mensagem" th:if="${#fields.hasErrors('endereco.numeroCasa')}" th:errors="*{endereco.numeroCasa}"></span>
                </div>

                <label class="col-sm-1 col-form-label">Compl.:</label>
                <div class="col-sm-3">
                    <input class="form-control" type="text" th:field="*{endereco.complemento}">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-1 col-form-label">Bairro:</label>
                <div class="col-sm-4">
                    <input class="form-control" type="text" th:field="*{endereco.bairro}">
                </div>
                <div class="col-sm-5">
                    <span class="mensagem" th:if="${#fields.hasErrors('endereco.bairro')}" th:errors="*{endereco.bairro}"></span>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-1 col-form-label">Cidade:</label>
                <div class="col-sm-4">
                    <input class="form-control" type="text" th:field="*{endereco.cidade}">
                </div>
                <div class="col-sm-5">
                    <span class="mensagem" th:if="${#fields.hasErrors('endereco.cidade')}" th:errors="*{endereco.cidade}"></span>
                </div>
            </div>

            <!-- ESTADO -->
            <div class="row mb-3">
                <label class="col-sm-1 col-form-label">Estado:</label>
                <div class="col-sm-1">
                    <input class="form-control" type="text" th:field="*{endereco.estado}" maxlength="2" style="text-transform:uppercase">
                </div>
                <div class="col-sm-2">
                    <span class="mensagem" th:if="${#fields.hasErrors('endereco.estado')}" th:errors="*{endereco.estado}"></span>
                </div>
            </div>

            <button class="btn btn-primary mt-2" type="submit">Gravar</button>

        </form>
    </div>

</body>

</html>
