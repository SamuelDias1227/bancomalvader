<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Banco Malvadere - In√≠cio</title>

	<link rel="stylesheet" th:href="@{/bootstrap-5.3.8-dist/css/bootstrap.min.css}">
	<script th:src="@{/jquery-3.7.1-dist/jquery-3.7.1.min.js}"></script>
	<script th:src="@{/bootstrap-5.3.8-dist/js/bootstrap.min.js}"></script>
	<style>
body {
    background-color: #f5f7fa;
    font-family: 'Segoe UI', Roboto, Arial, sans-serif;
    transition: background 0.3s ease-in-out;
}

h1 {
    margin-top: 25px;
    margin-bottom: 25px;
    font-weight: 600;
    color: #1a1a1a;
}

/* Suavidade ao exibir elementos */
.fade-in {
    opacity: 0;
    animation: fadeIn 0.6s ease-out forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to   { opacity: 1; transform: translateY(0); }
}

.container {
    background: white;
    margin-top: 30px;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, .08);
    animation: containerShow 0.5s ease-out;
}

@keyframes containerShow {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
}

.navbar {
    background: white !important;
    box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    transition: all 0.3s ease;
}

.navbar:hover {
    box-shadow: 0 3px 12px rgba(0,0,0,0.10);
}

.navbar .nav-link {
    color: #333 !important;
    font-weight: 500;
    padding: 10px 14px;
    border-radius: 6px;
    transition: all 0.25s ease-out;
}

.navbar .nav-link:hover {
    background: #e8f0ff;
    color: #0d6efd !important;
    transform: translateY(-1px);
}

.btn {
    transition: all 0.3s ease-in-out;
    border-radius: 6px;
}

.btn:hover {
    opacity: 0.9;
    transform: translateY(-1px);
}

.btn:focus {
    box-shadow: 0 0 12px rgba(13, 110, 253, 0.5);
}

.btn-primary {
    background: #0d6efd;
    border-color: #0d6efd;
}

.btn-primary:hover {
    background: #0b5ed7;
}

.btn-primary:focus {
    box-shadow: 0 0 15px rgba(13, 110, 253, 0.6);
}

/* --------- Links Gerais --------- */
a {
    color: #0d6efd;
    transition: all 0.25s ease-out;
}

a:hover {
    color: #084298;
    text-decoration: underline;
}

.table th {
    background: #0d6efd;
    color: white;
    vertical-align: middle;
}

.table tbody tr:nth-child(odd) {
    background-color: #f8f9fc;
}

.table tbody tr:hover {
    background-color: #e9efff;
    transition: background 0.25s ease-out;
}

.table td {
    vertical-align: middle;
}

input, select, textarea {
    transition: border 0.2s ease, box-shadow 0.25s ease;
    border-radius: 6px !important;
}

input:focus, select:focus, textarea:focus {
    border-color: #0d6efd !important;
    box-shadow: 0 0 8px rgba(13, 110, 253, 0.3);
}

.card {
    border-radius: 12px;
    transition: box-shadow 0.3s ease;
}

.card:hover {
    box-shadow: 0 6px 18px rgba(0,0,0,0.12);
}

.footer {
    margin-top: 40px;
    padding: 20px 0;
    text-align: center;
    color: #666;
    font-size: 14px;
}

</style>



</head>
<body>
	<div th:replace="~{fragments/nav :: nav}"></div>
	<div class="container">
		<div class="row">
			<div class="col">
				<h2 th:text="${msnBemVindo}"></h2>
			</div>
		</div>
	</div>
</body>
</html>
